<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virginia Is For Murphys</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #e8e8e8;
        }

        .container {
            text-align: center;
            padding: 2rem;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 400;
            letter-spacing: 0.08em;
            color: #f0e6d3;
            margin-bottom: 0.5rem;
        }

        .divider {
            width: 80px;
            height: 1px;
            background: #f0e6d3;
            margin: 1.5rem auto;
            opacity: 0.4;
        }

        p {
            font-size: 1rem;
            opacity: 0.6;
            font-style: italic;
            letter-spacing: 0.05em;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Virginia Is For Murphys</h1>
        <div class="divider"></div>
        <p>Something new is on the way.</p>
    </div>
</body>

</html>
